<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Page Site with Lightbox</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
</head>
<body>

<h2>My Gallery</h2>
<a href="images/photo1.jpg" data-lightbox="gallery" data-title="My First Image">
  <img src="images/photo1.jpg" alt="Photo 1" width="200">
</a>

<a href="images/photo2.jpg" data-lightbox="gallery" data-title="My Second Image">
  <img src="images/photo2.jpg" alt="Photo 2" width="200">
</a>

<script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
